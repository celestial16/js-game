<!DOCTYPE html>
<html>

<head>
	<title>Falling Bombs - Emily F</title>
	<link rel="stylesheet" href="character-one.css" />
	<script src="game.js"></script>
</head>

<body>
	<!-- Health Bar-->

	<div class="logo">
		Endgame
	</div>
	<div class="lifelinee">
		<ul class="health">
			<li id=life1></li>
			<li id=life2></li>
			<li id=life3></li>
		</ul>
	</div>

	<!--Start Button-->
	<div id="start">
		Start
	</div>

	<!--Background / Level-->
	<div class="sky"></div>
	<div class="grassCollisionLine"></div>
	<div class="bottomCollisionLine"></div>

	<!-- Player -->
	<div id="player" class="character stand down">
		<div class="head">
		</div>

		<div class="body solid">
		</div>

		<div class="weapon bow">
		</div>
	</div>

	<div class="alien" id="alien">
	</div>

	<!-- Reset Button -->
	<div id="reset">
		<p>Restart</p>
	</div>

	<!-- Button to take to highscores -->
	<div id="scoreBoardButton">
		<p>Change character</p>
	</div>

	<!--Scoreboard-->
	<div id="scoreBoard">
		<p>Change character</p>
		
			<li id="onee"> </li> <a href="#" id="link">Character one</a><br>
			<li id="headtwoo"> </li> <a href="#" id="link">Character two</a><br>
			<li id="headthreee"> </li> <a href="#" id="link">Character three</a>
		</ul>
	</div>

	<!--Scoreboard Go Back Button-->
	<div id="goBackButton">
		<p>Go Back</p>
	</div>

	<!-- GameOver Message -->
	<div id="gameover">
		<p></p>
	</div>


	  <div id="score">
		<p>SCORE: </p>
		<p id="scoreValue"></p>
	</div> 

	
	</div>
